<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../build/css/style.css">
</head>
<body>
	<h2>一、条纹背景</h2>
	<h3>1、linear-gradient属性需要指定颜色的边界值，第一个颜色的开始位置默认为0，最后一个的颜色的结束位置默认为100%，如果后边的值小于前边的值，则会修改为最大值
	</h3>
	<div class="ch2-bg ">
		<div class="ch2-bg1 ch2-size"></div>
		<div class="ch2-bg2 ch2-size"></div>
		<div class="ch2-bg3 ch2-size"></div>
		<div class="ch2-bg4 ch2-size"></div>
	</div>
	<h3>2、垂直条纹&斜向条纹</h3>
	<div class="ch2-ver-bg">
		<div class="ch2-ver-bg1 ch2-size"></div>
		<div class="ch2-ver-bg2 ch2-size"></div>
		<div class="ch2-ver-bg3 ch2-size"></div>
		<div class="ch2-ver-bg4 ch2-size"></div>
		<div class="ch2-ver-bg5 ch2-size"></div>
		<div class="ch2-ver-bg6 ch2-size"></div>
	</div>
	<h2>二、复杂的背景图按</h2>
	<h3>网格、波点、棋盘</h3>
	<div class="ch2-grid-bg">
		<div class="ch2-grid-bg1 ch2-size-large"></div>
		<div class="ch2-grid-bg2 ch2-size-large"></div>
		<div class="ch2-grid-bg3 ch2-size-large"></div>
		<div class="ch2-grid-bg4 ch2-size-large"></div>
		<div class="ch2-grid-bg5 ch2-size-large"></div>
	</div>
	<h2>三、伪随机背景</h2>
	<div class="ch2-random-bg">
		<div class="ch2-random-bg1 ch2-size"></div>
		<div class="ch2-random-bg2 ch2-size"></div>
	</div>
	<h2>四、连续的图像边框</h2>
	<div class="ch2-img-border">
		<div class="ch2-img-border1 ch2-size ch2-border"></div>
		<div class="ch2-img-border2 ch2-size ch2-border">发的发送到发送到发送到发送到发</div>
		<div class="ch2-img-border3 ch2-size ch2-border"></div>
	</div>
</body>
</html>
